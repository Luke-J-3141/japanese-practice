<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Vocabulary App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="./data.js"></script>
    <script type="text/babel" src="./app.js"></script>
    <script type="text/babel" src="./dictionary.js"></script>
    <script type="text/babel" src="./translator.js"></script>
    <script type="text/babel" src="./quiz.js"></script>
    <script type="text/babel" src="./characterpractice.js"></script>

    <script type="text/babel">
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<JapaneseVocabApp />);
    </script>
</body>
</html>
